<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
  </head>
  <body>
    <audio controls></audio>
    <input type="file" id="selector" accept=".pcm">

    <script type="module">
      import pcmTobase64 from '../dist/pcmToWav-esm.js'

      const $audio = document.querySelector('audio')

      document.querySelector('#selector').addEventListener('change', (evt) => {
        const file = evt.target.files[0]
        pcmTobase64(file).then((src) => { $audio.src = src })
      })
    </script>
  </body>
</html>
