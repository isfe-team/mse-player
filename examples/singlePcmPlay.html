<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8"/>
    </head>
    <body>
      <audio id="playpcm" controls preload="auto"><source src="" type=""></audio>
      <input type="file" name="pic" id="pic" accept=".pcm" class="file-init" />
      <script type="module">
        import pcmTobase64 from "../src/pcmToWav.js"
        // 播单个pcm
        const $audio = document.querySelector('#playpcm')
        const $file = document.querySelector('#pic')
        $file.addEventListener('change', function (event) {
          const file = event.target.files[0]
          pcmTobase64(file).then((src) => $audio.src = src)
        })
    </script>
  </body>
</html>
